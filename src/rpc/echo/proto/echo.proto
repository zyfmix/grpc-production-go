//[gRPC-go 入门](https://www.cnblogs.com/hongjijun/p/13724738.html)
//[](https://github.com/dychi/grpc-practice)
syntax = "proto3";

option go_package = ".;echo";

package echo;

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

service EchoService {
  rpc Echo (EchoRequest) returns (EchoResponse);
}