syntax = "proto3";

option go_package = ".;error";
option java_multiple_files = true;
option java_package = "io.grpc.examples.error";
option java_outer_classname = "ErrorProto";

package proto;

import "google/protobuf/any.proto";

message Error {
  int32 code = 1;
  string message = 2;
  google.protobuf.Any detail = 3;
}